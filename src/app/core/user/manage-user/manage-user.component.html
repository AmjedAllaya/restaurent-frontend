<div id="wrapper">
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <h3 class="text-dark mb-4">Users</h3>
        <div class="card shadow">
          <div class="card-header py-3 d-flex justify-content-between">
            <p class="text-primary m-0 fw-bold">Create a new user</p>
          </div>
          <form class="ml-4 mr-4 mt-4 mb-4">
            <div class="form-group">
              <label for="Email">Email</label>
              <input
                type="text"
                class="form-control"
                id="Email"
              />
            </div>
            <div class="form-group">
              <label for="Username">Username</label>
              <input
                type="text"
                class="form-control"
                id="Username"
              />
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                type="password"
                class="form-control"
                id="Password"
              />
            </div>
            <div class="form-group">
              <label for="Role">Role</label>
              <input
                type="Role"
                class="form-control"
                id="Role"
              />
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary mr-1" (click)="submit()">Submit</button>
              <a class="btn btn-secondary" routerLink="/users/">cancel</a>
            </div>
          </form>
          </div>
        </div>
      </div>
  </div>
</div>
