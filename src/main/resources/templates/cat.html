<div align="center">
    <h1>Liste des categories</h1>
    <a href="/newcat"> <button type="button" class="btn btn-link">Ajouter une categorie</button></a>

    <div class="container">
        <div class="row">
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID Categorie</th>
            <th scope="col">Nom Categorie</th>
            <th scope="col">Description categorie</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${ListCat}">
            <td th:text="${category.id}">ID Categorie/td>
            <td th:text="${category.nom}">Nom Categorie</td>
            <td th:text="${category.description}">Description Categorie<</td>
            <td>
                <a th:href="@{'/editcat/' + ${category.id}}"> <button type="button" class="btn btn-success">Modifier</button></a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deletecat/' + ${category.id}}"> <button type="button" class="btn btn-danger">Supprimer</button></a>
            </td>
        </tr>

        </tbody>
    </table>
