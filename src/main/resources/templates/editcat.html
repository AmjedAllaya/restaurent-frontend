    <title>Edit cat</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Projet Spring </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <a class="nav-link" href="/cat">Categories</a>

                <a class="nav-link" href="#">Produits</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        </form>
    </div>

<div class="container">
    <div align="center">
        <br />
        <div class="card">
            <div class="card-header">
                Modifier Categorie
            </div>

            <div class="card-body">

                <form action="#" th:action="@{/savecat}" th:object="${cat}"
                      method="post">
                    <div class="form-group">
                        <label>ID Categorie</label>
                        <input type="text" th:field="*{id}" class="form-control" readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label>Nom Categorie</label>
                        <input type="text" th:field="*{nom}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Description Categorie</label>
                        <input type="text" th:field="*{description}" class="form-control" >
                    </div>
                    <td colspan="2"><button  class="btn btn-primary" type="submit">Modifier </button> </td>
                </form>
            </div>
        </div>
    </div>
